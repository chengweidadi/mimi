<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>定时提醒</title>
    <script>
        // 请求通知权限
        document.addEventListener("DOMContentLoaded", () => {
            if ("Notification" in window) {
                Notification.requestPermission().then(permission => {
                    if (permission !== "granted") {
                        alert("请允许通知权限以便接收提醒！");
                    }
                });
            }
        });

        // 检查时间函数，每分钟运行一次
        function checkTime() {
            const now = new Date();
            const hours = now.getUTCHours(); // 获取UTC小时
            const minutes = now.getUTCMinutes(); // 获取UTC分钟

            // 转换为中国时间 20:15
            const chinaHour = (hours + 8) % 24;  // UTC+8小时
            const targetHour = 20; // 目标小时
            const targetMinute = 15; // 目标分钟

            // 如果当前时间为中国时间20:15，则发送通知
            if (chinaHour === targetHour && minutes === targetMinute) {
                sendNotification();
            }
        }

        // 发送通知函数
        function sendNotification() {
            if (Notification.permission === "granted") {
                new Notification("提醒", {
                    body: "该学习英语、读书或休息了！",
                    icon: "https://via.placeholder.com/48" // 可自定义图标URL
                });
            }
        }

        // 每分钟检查一次时间
        setInterval(checkTime, 60000);
    </script>
</head>
<body>
    <h1>定时提醒</h1>
    <p>每天中国时间20:15提醒您学习、读书或休息。</p>
</body>
</html>
